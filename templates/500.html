@import url('https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i');

.table_center{
  display:table-cell;
  vertical-align: middle;
}
.drop-down{
    display: inline-block;
    position: relative;
}

.drop-down__button{
  background: linear-gradient(to right,#9D1255, #8FADFE);
  display: inline-block;
  line-height: 40px;
  padding: 0 18px;
  text-align: left;
  border-radius: 4px;
  box-shadow: 0px 4px 6px 0px rgba(0,0,0,0.2);
  cursor: pointer;
}

.drop-down__name {
    font-size: 9px;
    text-transform: uppercase;
    color: #fff;
    font-weight: 800;
    letter-spacing: 2px;
}

.drop-down__icon {
    width: 18px;
    vertical-align: middle;
    margin-left: 14px;
    height: 18px;
    border-radius: 50%;
    transition: all 0.4s;
  -webkit-transition: all 0.4s;
  -moz-transition: all 0.4s;
  -ms-transition: all 0.4s;
  -o-transition: all 0.4s;
  
}



.drop-down__menu-box {
    position: absolute;
    width: 100%;
    left: 0;
    background-color: #fff;
    border-radius: 4px;
  box-shadow: 0px 3px 6px 0px rgba(0,0,0,0.2);
     transition: all 0.3s;
  -webkit-transition: all 0.3s;
  -moz-transition: all 0.3s;
  -ms-transition: all 0.3s;
  -o-transition: all 0.3s;
 visibility: hidden;
opacity: 0;
  margin-top: 5px;
}

.drop-down__menu {
    margin: 0;
    padding: 0 13px;
    list-style: none;
  
}
.drop-down__menu-box:before{
  content:'';
  background-color: transparent;
  border-right: 8px solid transparent;
  position: absolute;
  border-left: 8px solid transparent;
  border-bottom: 8px solid #fff;
  border-top: 8px solid transparent;
  top: -15px;
  right: 18px;

}

.drop-down__menu-box:after{
  content:'';
  background-color: transparent;
}

.drop-down__item {
    font-size: 13px;
    padding: 13px 0;
    text-align: left;
    font-weight: 500;
    color: #909dc2;
    cursor: pointer;
    position: relative;
    border-bottom: 1px solid #e0e2e9;
}

.drop-down__item-icon {
    width: 15px;
    height: 15px;
    position: absolute;
    right: 0px;
    fill: #8995b6;
  
}

.drop-down__item:hover .drop-down__item-icon{
  fill: #3d6def;
}

.drop-down__item:hover{
  color: #3d6def;
}



.drop-down__item:last-of-type{
  border-bottom: 0;
}


.drop-down--active .drop-down__menu-box{
visibility: visible;
opacity: 1;
  margin-top: 15px;
}

.drop-down__item:before{
  content:'';
  position: absolute;
width: 3px;
height: 28px;
background-color: #3d6def;
left: -13px;
top: 50%;
transform: translateY(-50%);
  display:none;
}

.drop-down__item:hover:before{
  display:block;
}

@-webkit-keyframes cross1 {
  0% {

  }
}

@-webkit-keyframes flip {
  0% {
    -webkit-transform: rotate(-90deg) rotateY(0deg) translateX(0);
            transform: rotate(-90deg) rotateY(0deg) translateX(0);
  }
  60% {
    -webkit-transform: rotate(-90deg) rotateY(200deg) translateX(3vmin);
            transform: rotate(-90deg) rotateY(200deg) translateX(3vmin);
  }
  80% {
    -webkit-transform: rotate(-90deg) rotateY(170deg) translateX(3vmin);
            transform: rotate(-90deg) rotateY(170deg) translateX(3vmin);
  }
  100% {
    -webkit-transform: rotate(-90deg) rotateY(180deg) translateX(3vmin);
            transform: rotate(-90deg) rotateY(180deg) translateX(3vmin);
  }
}
@keyframes flip {
  0% {
    -webkit-transform: rotate(-90deg) rotateY(0deg) translateX(0);
            transform: rotate(-90deg) rotateY(0deg) translateX(0);
  }
  60% {
    -webkit-transform: rotate(-90deg) rotateY(200deg) translateX(3vmin);
            transform: rotate(-90deg) rotateY(200deg) translateX(3vmin);
  }
  80% {
    -webkit-transform: rotate(-90deg) rotateY(170deg) translateX(3vmin);
            transform: rotate(-90deg) rotateY(170deg) translateX(3vmin);
  }
  100% {
    -webkit-transform: rotate(-90deg) rotateY(180deg) translateX(3vmin);
            transform: rotate(-90deg) rotateY(180deg) translateX(3vmin);
  }
}
@-webkit-keyframes flipReverse {
  100% {
    -webkit-transform: rotate(-90deg) rotateY(0deg) translateX(0);
            transform: rotate(-90deg) rotateY(0deg) translateX(0);
  }
  0% {
    -webkit-transform: rotate(-90deg) rotateY(180deg) translateX(3vmin);
            transform: rotate(-90deg) rotateY(180deg) translateX(3vmin);
  }
}
@keyframes flipReverse {
  100% {
    -webkit-transform: rotate(-90deg) rotateY(0deg) translateX(0);
            transform: rotate(-90deg) rotateY(0deg) translateX(0);
  }
  0% {
    -webkit-transform: rotate(-90deg) rotateY(180deg) translateX(3vmin);
            transform: rotate(-90deg) rotateY(180deg) translateX(3vmin);
  }
}
body, html {
  background-color: #9D1255;
  overflow: hidden;
  background-image: linear-gradient(45deg, #e91e63, #420046);

.internal {
  font-size: 50vmin;
  text-align: center;
  color: #fff;
  text-shadow: 0 1vmin 5vmin rgba(0, 0, 0, 0.5);
  position: relative;
  margin-bottom: 10vmin;
  transition: -webkit-transform 300ms;
  transition: transform 300ms;
  transition: transform 300ms, -webkit-transform 300ms;
}
.internal:hover {
  -webkit-transform: scale(1.2);
          transform: scale(1.2);
  cursor: pointer;
}
.internal:hover:before {
  -webkit-animation: flipReverse 300ms;
          animation: flipReverse 300ms;
}
.internal:hover .zero:before {
  -webkit-animation: cross1Reverse 300ms;
          animation: cross1Reverse 300ms;
}
.internal:hover .zero:after {
  -webkit-animation: cross2Reverse 300ms;
          animation: cross2Reverse 300ms;
}
.internal:before {
  content: "(";
  position: absolute;
  -webkit-transform: rotate(-90deg);
          transform: rotate(-90deg);
  right: 25vmin;
  bottom: -30vmin;
  display: block;
  font-size: 115%;
  -webkit-animation: flip 1000ms 1.6s ease-in-out forwards;
          animation: flip 1000ms 1.6s ease-in-out forwards;
  transition: -webkit-transform 300ms;
  transition: transform 300ms;
  transition: transform 300ms, -webkit-transform 300ms;
}

.zero {
  position: relative;
}
.zero:before, .zero:after {
  position: absolute;
  display: block;
  content: "";
  width: 140%;
  height: 10vmin;
  background: #3fe9ea;
  background-image: linear-gradient(90deg, #3fe9ea, #4ea6d0);
  left: -20%;
  top: 45%;
  box-shadow: 0 1vmin 5vmin rgba(0, 0, 0, 0.5);
}
.zero:before {
  -webkit-transform: rotate(45deg) scaleX(0) scaleY(0.7);
          transform: rotate(45deg) scaleX(0) scaleY(0.7);
  -webkit-animation: cross1 300ms 1s ease-in-out forwards;
          animation: cross1 300ms 1s ease-in-out forwards;
}
.zero:after {
  -webkit-transform: rotate(-45deg) scaleX(0) scaleY(0.7);
          transform: rotate(-45deg) scaleX(0) scaleY(0.7);
  -webkit-animation: cross2 400ms 1.2s ease-in-out forwards;
          animation: cross2 400ms 1.2s ease-in-out forwards;
}
.zero:nth-child(2):before {
  -webkit-transform: rotate(45deg) scaleX(0) scaleY(0.7);
          transform: rotate(45deg) scaleX(0) scaleY(0.7);
  -webkit-animation: cross1 400ms 1.1s ease-in-out forwards;
          animation: cross1 400ms 1.1s ease-in-out forwards;
}
.zero:nth-child(2):after {
  -webkit-transform: rotate(-45deg) scaleX(0) scaleY(0.7);
          transform: rotate(-45deg) scaleX(0) scaleY(0.7);
  -webkit-animation: cross2 500ms 1.3s ease-in-out forwards;
          animation: cross2 500ms 1.3s ease-in-out forwards;
}
